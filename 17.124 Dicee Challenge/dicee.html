<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Roll the <br>Dice!</h1>
      <p>Whoever gets the higher roll, wins!</p>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice1.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice1.png" />
      </div>
    </div>


    <button onClick="diceRoll();">Click to Roll Dice ↻</button>

    <script>
      function diceRoll() {

          var diceOptions = ["dice1.png", "dice2.png", "dice3.png", "dice4.png", "dice5.png", "dice6.png"];
          var random1 = Math.floor(Math.random() * diceOptions.length);
          var random2 = Math.floor(Math.random() * diceOptions.length);

          var player1Score = diceOptions[random1];
          document.querySelector(".img1").setAttribute("src", "images/" + player1Score);

          var player2Score = diceOptions[random2];
          document.querySelector(".img2").setAttribute("src", "images/" + player2Score);


          if(player1Score > player2Score) {
              document.querySelector("h1").innerHTML = "Player 1 wins!<br>⇦";
          } else if (player1Score === player2Score) {
              document.querySelector("h1").innerHTML = "It's a tie! <br>Re-roll";
          } else {
              document.querySelector("h1").innerHTML = "Player 2 wins!<br>⇨";
          }
      }
    </script>

  </body>
</html>
